<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Encabezado de links-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../Css/cssmain.css">
        <link rel="icon" href="../img/logo.png">
        <title>Crear_cuenta</title>
        
    </head>
    <!--Cápsula contenedora de datos-->
    <body class=" bg-success d-flex justify-content-center align-items-center vh-100 ">
        <div class="cotainer-fluid bg-white p-4 pt-3 pb-3 rounded-5 text-secudary " style="width: 35rem;" id="login">
            <form class="row needs-validation" method="get" action="login.html" novalidate>
                <div class="d-flex justify-content-center">
                    <img src="../img/logo.png" style="height: 8rem; " alt="logo tienda">
                </div>
                <div class="text-center">
                    <h3>Ingrese sus datos</h3>
                </div>
                    <!--Ingreso de run-->
                    <div class="col-md-12 mb-1 col-sm-12">
                        <label for="Rut" class="form-label">Run*</label>
                        <input type="text" class="form-control" id="Rut" name="Rut" required>
                        <span id="mensajeErrorRut"></span>
                    </div>
                <!--Ingreso de correo-->
                <div class="col-md-12 col-sm-6 mb-1 ">
                    <label for="correo" class="form-label">Correo*</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej: juan.alcachofa@gmail.com"  required>
                    <span id="mensajeErrorCorreoCrear"></span>
                </div>
                <!--Ingreso de contraseña-->
                <div class="col-md-6 col-sm-6 mb-1">
                    <label for="validationCustom01" class="form-label" >Contraseña*</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        <button class="btn btn-outline-secondary" type="button" id="contraseña" onclick="verContraseña()">
                            <i id="show-hide1" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <span id="mensajeErrorContraseña"></span>
                </div>
                <!--Ingreso de validar contraseña-->
                <div class="col-md-6 col-sm-6 mb-1 ">
                    <label for="validationCustom01" class="form-label">Repetir contraseña*</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="repetirContraseña" name="repetirContraseña" required>
                        <button class="btn btn-outline-secondary" type="button" id="repetirContraseña" onclick="verOtraContraseña()">
                            <i id="show-hide2" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <span id="mensajeErrorRepetirContraseña"></span>
                </div>
                <!--Despligue de datos para usuario-->
                <p class="d-inline-flex gap-1">
                    <button class="btn btn-success col-md-6 col-sm-6 mb-1 Desplegable-Registro" id="btnDesp1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#datos_Usuario" aria-expanded="false" aria-controls="collapseExample">
                        Agregar datos usuario <i id="icono1" class="bi bi-chevron-down"></i>
                    </button>
                    <!--Despligue de datos para método de pago-->
                    <button class="btn btn-success col-md-6 col-sm-6 mb-1 Desplegable-Registro" id="btnDesp2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#metodo_Pago" aria-expanded="false" aria-controls="collapseExample">
                        Agregar métodos de pago <i id="icono2" class="bi bi-chevron-down"></i>
                    </button>
                </p>
                <!--Datos a ingresar para el usuario-->
                <div class="collapse" id="datos_Usuario">
                    <div class="card card-body">
                        <!--Ingreso de nombre-->
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan" required>
                            <span id="mensajeErrorNombre"></span>
                        </div>
                        <!--Ingreso de apellido-->
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="apellido" class="form-label">Apellido*</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Alcachofa" required>
                            <span id="mensajeErrorApellido"></span>
                        </div>
                        <!--Ingreso de num telefonico-->
                        <div class="col-md-12 col-sm-6 mb-1">
                            <label for="telefono" class="form-label">Teléfono*</label>
                            <div class="input-group">
                                <span class="input-group-text">+56</span>
                                <input type="form-control" class="form-control" id="fono" name="fono" required>
                            </div>
                            <span id="mensajeErrorTelefono"></span>
                        </div>
                        <!--Ingreso de comuna-->
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="Comuna" class="form-label">Comuna</label>
                            <input type="text" class="form-control" id="Comuna" name="Comuna">
                        </div>
                        <!--Ingreso de dirección-->
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="Dirección" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="Dirección" name="Dirección">
                        </div>
                    </div>
                </div>
                <!--Datos a ingresar para la tarjeta-->
                <div class="collapse" id="metodo_Pago">
                    <div class="card card-body">
                        <!--Ingreso de tarjeta de crédito-->
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="targeta" class="form-label">Targeta de crédito*</label>
                            <input type="text" class="form-control" id="targeta" name="targeta" required>
                            <span id="mensajeErrortargeta"></span>
                        </div>
                        <!--Ingreso de la fecha de vencimiento de la tarjeta-->
                        <div class="col-md-12 mb-1 col-sm-12">  
                            <label for="fecha" class="form-label">Fecha de vencimiento*</label>
                            <input type="text" placeholder="mes/año" class="form-control" id="fecha" name="fecha" required>
                            <span id="mensajeErrorfecha"></span>
                        </div>
                        <!--Ingreso del código de seguridad de la tarjeta-->
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="cs" class="form-label">Código de seguridad*</label>
                            <input class="form-control" id="cs" name="cs" required>
                            <span id="mensajeErrorcs"></span>
                        </div>
                    </div>
                </div>
                <!--Checkboxes-->
                <div class="mb-1">
                    <!--Selección de promociones a correo-->
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                    <label class="form-check-label" for="text"> ¿Desea recibir promociones por correo?</label>
                </div>
                <div class="mb-1">
                    <!--Selección de aceptar terminos y políticas-->
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck"  required>
                    <label class="form-check-label" for="text"> Aceptar términos y condiciones*</label>
                    <span id="mensajeErrorcheck"></span>
                </div>
                <!--Botón de crear cuenta-->
                <div>
                    <button type="submit" class="btn btn-success w-100" onblur="validarDatos()">Crear cuenta</button>
                </div>
                <div class="mb-3">
                    <a href="index.html">Menú</a>
                </div>
                <div class="mb-3">
                    <a href="login.html">Inicio sesión</a>
                </div>
            </form>
        </div>
        <!--Vinculación del archivo js-->
        <script src="/js/jquery-3.7.1.min.js"></script>
        <script src="/js/validaciones_cuenta.js"></script>
        <script src="/js/reg_jq.js"></script>
    </body>
</html>
