<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="Css/cssmain.css">
        <link rel="icon" href="img/logo.png">
        <title>Crear_cuenta</title>
    </head>
    <body class=" bg-primary d-flex justify-content-center align-items-center vh-100 ">
        <div class="cotainer-fluid bg-white p-4 pt-3 pb-3 rounded-5 text-secudary " style="width: 35rem;" id="login">

            <form class="row needs-validation" method="get" action="login.html" novalidate>
                <div class="d-flex justify-content-center">
                    <img src="img/logo.png" style="height: 8rem; " alt="logo tienda">
                </div>
                <div class="text-center">
                    <h3>Ingrese sus datos</h3>
                </div>
                <div class="col-md-12 col-sm-6 mb-1 ">
                    <label for="correo" class="form-label">Correo*</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej: juan.alcachofa@gmail.com" onblur="validarCorreoCrear()" required>
                    <span id="mensajeErrorCorreoCrear"></span>
                </div>

                <div class="col-md-6 col-sm-6 mb-1 ">
                    <label for="validationCustom01" class="form-label">Contraseña*</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" onblur="contra_1()" required>
                    <span id="mensajeErrorContraseña"></span>
                </div>

                <div class="col-md-6 col-sm-6 mb-1 ">
                    <label for="validationCustom01" class="form-label">Repetir contraseña*</label>
                    <input type="password" class="form-control" id="repetirContraseña" name="repetirContraseña" onblur="contra_2()" required>
                    <span id="mensajeErrorRepetirContraseña"></span>
                </div>

                <p class="d-inline-flex gap-1">
                    <a class="btn btn-primary col-md-6 col-sm-6 mb-1" data-bs-toggle="collapse" href="#datos_Usuario"
                        role="button" aria-expanded="false" aria-controls="collapseExample">
                        Datos usuario
                    </a>
                    <button class="btn btn-primary col-md-6 col-sm-6 mb-1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#metodo_Pago" aria-expanded="false" aria-controls="collapseExample">
                        Métodos de pago
                    </button>
                </p>
                <div class="collapse" id="datos_Usuario">
                    <div class="card card-body">
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan" onblur="nombre_v()" required>
                            <span id="mensajeErrorNombre"></span>
                        </div>

                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="apellido" class="form-label">Apellido*</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Alcachofa" onblur="apellido_v()" required>
                            <span id="mensajeErrorApellido"></span>
                        </div>

                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="Comuna" class="form-label">Comuna</label>
                            <input type="text" class="form-control" id="Comuna" name="Comuna">
                        </div>

                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="Dirección" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="Dirección" name="Dirección">
                        </div>
                    </div>
                </div>
                <div class="collapse" id="metodo_Pago">
                    <div class="card card-body">
                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="targeta" class="form-label">Targeta de crédito*</label>
                            <input type="text" class="form-control" pattern="[0-9]{16}"  minlength="16" maxlength="16" id="targeta" name="targeta" onblur="tageta_v()" onkeypress="return soloNumeros(event)" required>
                            <span id="mensajeErrortargeta"></span>
                        </div>

                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="fecha" class="form-label">Fecha de vencimiento*</label>
                            <input type="text" pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="7" placeholder="mm/yyyy" class="form-control" id="fecha" name="fecha" onblur="vencimiento_v()" required >
                            <span id="mensajeErrorfecha"></span>
                        </div>

                        <div class="col-md-12 mb-1 col-sm-12">
                            <label for="cs" class="form-label">Código de seguridad*</label>
                            <input class="form-control" id="cs" name="cs" pattern="[0-9]{3}" minlength="3" maxlength="3" onkeypress="return soloNumeros(event)" onblur="codigo_v()" required>
                            <span id="mensajeErrorcs"></span>
                        </div>
                    </div>
                </div>
                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                    <label class="form-check-label" for="text"> ¿Desea recibir promociones en el correo?</label>
                </div>
                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck"  required>
                    <label class="form-check-label" for="text"> Aceptar términos y condiciones</label>
                    <span id="mensajeErrorcheck"></span>

                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100" onclick="">Crear cuenta</button>
                </div>
                <div class="mb-3">
                    <a href="index.html">Menú</a>
                </div>
            </form>
        </div>
        <!-- Vinculación del archivo js -->
        <script src="js/validaciones_cuenta.js"></script>
    </body>
</html>
