<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Encabezado de links-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/cssmain.css">
        <link rel="icon" href="../img/logo.png">
        
        <title>Login</title>
    </head>
    <!--Fondo y cápsula de datos-->
    <body class=" bg-success d-flex justify-content-center align-items-center  vh-100 ">
        <div class="cotainer-fluid bg-white p-5 rounded-5 text-secudary " style="width: 25rem;" id="login">
            <form id="ini_f_c" class="row needs-validation" method="get"  novalidate>
                <div class=" d-flex justify-content-center">
                    <img src="../img/logo.png" style="height: 8rem; " alt="logo tienda">
                </div>
                <!--Cápssula de login-->
                <h2 class="text-center">Login</h2>
                <p class="text-center">Si es un trabajador asegurese de ingresar con usuario@trabajador.com </p>
                <div class="mb-3">
                <!--Ingreso de correo-->
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Correo</label>
                    <div class="imput-group">
                        <input type="email" class="form-control" id="correoCreado" name="correoCreado" required>
                    </div>
                    <span id="mensajeErrorCorreoCreado"></span>
                </div>
                <!--Ingreso de contraseña-->
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="contraseñaCreada" name="contraseñaCreada" required>
                        <button class="btn btn-outline-secondary" type="button" id="ojo_login" >
                            <i id="show-hide1" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <span id="mensajeErrorContraseñaCreada"></span>
                </div>
                <!--Recupera de contraseña-->
                <div class="mb-3 text-center">
                    <a href="recordando.html">¿Se te olvidó la contraseña?</a>
                </div>
                <!--Botón para ejecutar sesión-->
                <div class="mb-3">
                    <button type="submit" class="btn btn-success w-100 " id="btn_inicio_c"> Iniciar sesión </button>
                </div>
                <!--Aceso para crear cuenta-->
                <div class="mb-3">
                    <a href="registro.html">Crear cuenta</a>
                </div>
                <div class="mb-3">
                    <a href="index.html">Menú</a>
                </div>
            </form>
        </div>
        <!-- Vinculación del archivo js  -->
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/login_jq.js"></script>
    </body>
</html>
