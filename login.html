<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Css/cssmain.css">
    <link rel="icon" href="img/logo.png">

    <script src="js/login.js"></script>
    <title>Login</title>
</head>

<body class=" bg-primary d-flex justify-content-center align-items-center  vh-100 ">
    <div class="cotainer-fluid bg-white p-5 rounded-5 text-secudary " style="width: 25rem;" id="login">

        <div class=" d-flex justify-content-center">
            <img src="img/logo.png" style="height: 8rem; " alt="logo tienda">
        </div>

        <h2 class="text-center">Login</h2>

        <form class="needs-validation" novalidate action="index_login.html" method="get">
            <div class="mb-3">
                <div class="form-floating ">
                    <input type="email" class="form-control" id="correoCreado" name="correoCreado" onblur="validarCorreosuario()" required>
                    <label for="floatingEmail">Correo</label>
                    <span id="mensajeErrorCorreoCreado"></span>

                </div>
            </div>

            <div class="mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="contraseñaCreada" name="contraseñaCreada"
                        onblur="validarContraseñaUsuario()" required>
                    <label for="floatingPassword">Contraseña</label>
                    <span id="mensajeErrorContraseñaCreada"></span>
                </div>

                <div class="mb-3 text-center">
                    <a href="recordando.html">¿Se te olvidó la contraseña?</a>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100 " onclick="validarInicioS2()"> Iniciar
                        sesión </button>
                </div>
            </div>
        </form>


        <div class="mb-3">
            <a href="registro.html">Crear cuenta</a>
        </div>
        <div class="mb-3">
            <a href="index.html">Menú</a>
        </div>
    </div>
    <!-- Vinculación del archivo js -->
    <script src="js/validaciones_cuenta.js"></script>
</body>

</html>
